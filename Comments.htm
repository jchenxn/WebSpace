<body background="images/bg380.gif">
<p>&nbsp;</p>
<p>Please provide your comments on my website or my teachings!</p>
<p>&nbsp;</p>
<form action="http://www.stcloudstate.edu/scripts/formmail.asp" method="post" name="registration" id="registration" class="registration"> 
	
	<p> 
	
	<input name="recipient" type="hidden" value="jchen@stcloudstate.edu" /> 

	
	<input name="subject" type="hidden" value="Feedback from students visiting Jim Q. Chen's website" /> 
	
	<!--<input name="sender" type="hidden" value="cetl@stcloudstate.edu" />--> 

	
	<input name="redirect" type="hidden" value="http://web.stcloudstate.edu/qjchen/feedback.htm" /> 

	
	</p> 
	
	<fieldset> 
	
	<legend>Your Information (optional)</legend> 
	
	<p> 
	
	<label for="First Name"><strong>First Name</strong></label> 
	
	<input type="text" name="First Name" id="First Name" /> 
	
	<br /> 
	
	<label for="Last Name"><strong>Last Name</strong></label> 
	
	<input type="text" name="Last Name" id="Last Name" /> 
	
	</p> 
	
	<p> 
	
	<label for="Phone"><strong>Phone</strong></label> 
	
	<input name="Phone" type="text" id="Phone" /> 
	
	<br /> 
	
	<label for="sender"><strong>Email (required)</strong></label> 
	
	<input type="text" name="sender" id="sender" /> 
	
	<br /> 
	</p> 
	
	<p><strong>Comment  </strong> 
	  <textarea name="comment1" cols="80" id="Discipline/Major"></textarea> 
	
	<br />
	</p> 
	
	</fieldset> 
	
	<p> 
	
	<label for="Submit"></label> 
	
	<input type="submit" name="Submit" id="Submit" value="Done!" /> 
	
	<label for="Reset"></label> 
	
	<input type="reset" name="Reset" id="Reset" value="Reset" /> 
	
	</p> 
	
	</form>
