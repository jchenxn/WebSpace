<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="http://www.stcloudstate.edu/scripts/formmail.asp" method="post" name="registration" id="registration" class="registration"> 
	
	<p> 
	
	<input name="recipient" type="hidden" value="pmiltenoff@stcloudstate.edu" /> 

	
	<input name="subject" type="hidden" value="CETL Registration Form: The iGeneration (Webinar)" /> 
	
	<!--<input name="sender" type="hidden" value="cetl@stcloudstate.edu" />--> 

	
	<input name="redirect" type="hidden" value="http://web.stcloudstate.edu/pmiltenoff/faculty/" /> 

	
	</p> 
	
	<fieldset> 
	
	<legend>Customer Information</legend> 
	
	<p> 
	
	<label for="First Name"><strong>First Name</strong></label> 
	
	<input type="text" name="First Name" id="First Name" /> 
	
	<br /> 
	
	<label for="Last Name"><strong>Last Name</strong></label> 
	
	<input type="text" name="Last Name" id="Last Name" /> 
	
	</p> 
	
	<p> 
	
	<label for="Phone"><strong>Phone</strong></label> 
	
	<input name="Phone" type="text" id="Phone" /> 
	
	<br /> 
	
	<label for="sender"><strong>Email</strong></label> 
	
	<input type="text" name="sender" id="sender" /> 
	
	<br /> 
	</p> 
	
	<p><strong>Product </strong> 
	<input type="text" name="Product" id="Discipline/Major" /> 
	
	<br /> 
	
	<label for="institution"><strong>Day / Time needed </strong></label> 
	
	<input type="text" name="Day / Time needed" id="Day / Time needed" /> 
	
	</p> 
	
	</fieldset> 
	
	<p> 
	
	<label for="Submit"></label> 
	
	<input type="submit" name="Submit" id="Submit" value="Submit" /> 
	
	<label for="Reset"></label> 
	
	<input type="reset" name="Reset" id="Reset" value="Reset" /> 
	
	</p> 
	
	</form> 

</body>
</html>
